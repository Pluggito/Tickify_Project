<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div style="text-align: center; padding: 50px;">
      <h1>404 - Page Not Found</h1>
      <p>The page you are looking for might be an old link or may have been moved.</p>
      <a href="/Tickify_Project/">Go back to the homepage</a>
    </div>
    <script type="text/javascript">
      // Redirect to the correct route if a non-existent page is accessed.
      if (!window.location.pathname.startsWith('/Tickify_Project/')) {
        const redirectTo = `/Tickify_Project${window.location.pathname}`;
        window.location.href = redirectTo;
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>  
  </body>
</html>
